<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FilmSage Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!-- Optional: Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>FilmSage Admin Panel</h1>
            <nav>
                <button onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
                <button onclick="showSection('users')"><i class="fas fa-users"></i> Users</button>
                <button onclick="showSection('reviews')"><i class="fas fa-comments"></i> Review Moderation</button>
            </nav>
        </header>

        <main>
            <section id="dashboard" class="section">
                <h2>Dashboard Overview</h2>
                <div class="stats-container">
                    <!-- Stats will be loaded here dynamically -->
                </div>
            </section>

            <section id="users" class="section" style="display: none;">
                <h2>User Management</h2>
                <div class="user-list">
                    <!-- Users will be loaded here dynamically -->
                </div>
            </section>

            <section id="reviews" class="section" style="display: none;">
                <h2>Review Moderation</h2>
                <div class="review-list">
                    <!-- Pending reviews will be loaded here dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
