<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmSage - Login</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="auth-wrapper">
        <form class="auth-form" th:action="@{/login}" method="post">
            <h2>Welcome Back</h2>
            
            <div class="input-field">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>

            <div class="auth-links">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember-me">
                    <span>Remember me</span>
                </label>
                <a href="#" th:href="@{/forgot-password}" class="auth-link">Forgot password?</a>
            </div>

            <div th:if="${param.error}" class="error-message">
                Invalid username or password
            </div>
            
            <button type="submit" class="auth-button">Login</button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a th:href="@{/signup}" class="auth-link">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
